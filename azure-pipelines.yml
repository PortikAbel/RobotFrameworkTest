# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'Test'
  pool:
    vmImage: 'windows-2019'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
    maxParallel: 1

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  
  - script: pip install --upgrade pip
    displayName: 'Upgrade pip'
  
  - script: pip install robotframework robotframework-pabot robotframework-seleniumlibrary webdrivermanager chromedriver
    displayName: 'Install dependencies'
  
  - bash: PATH=D:/a/1/s/node_modules/chromedriver/lib/chromedriver:$PATH
    displayName: 'Add chromedriver to PATH'
  
  - bash: robot --pythonpath . -x outputxunit.xml TestCases.robot
    displayName: 'Run Robot Scripts'
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: outputxunit.xml
      searchFolder: 'D:\a\1\s\'
      condition: succeededOrFailed()
      displayName: 'Publish Test Results outputxunit.xml'